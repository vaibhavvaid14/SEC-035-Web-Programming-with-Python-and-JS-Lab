<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General Body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        /* Navbar */
        nav {
            background-color: #2d3e50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Header */
        header {
            background-color: #2d3e50;
            padding: 20px 0;
            color: white;
            font-size: 24px;
        }

        /* Game Container */
        .game-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .game-container h2 {
            font-size: 28px;
        }

        /* Instructions */
        .instructions {
            background-color: #c54e78;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Choices */
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .choice {
            padding: 20px;
            background-color: #975d5d;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .choice:hover {
            background-color: #30aa30;
        }

        .choice:active {
            transform: scale(0.95);
        }

        /* Result */
        .result {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: #2d3e50;
            color: rgb(140, 127, 127);
            padding: 10px 0;
            text-align: center;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons i {
            margin: 0 15px;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        footer .social-icons i:hover {
            color: #3b5998;
        }

        /* Background Change on Game Result */
        .bg-rock {
            background-color: #f7b733;
        }

        .bg-paper {
            background-color: #00b7ff;
        }

        .bg-scissors {
            background-color: #ff4757;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Game Library</div>
        <div>
            <a href="#home">Home</a>
            <a href="#games">Games</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Header -->
    <header>
        Rock, Paper, Scissors Game
    </header>

    <!-- Game Container -->
    <div class="game-container" id="game-container">
        <h2>Let's Play!</h2>

        <!-- Instructions Section -->
        <div class="instructions">
            <h3>Rules:</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </div>

        <!-- Game Choices -->
        <div class="choices">
            <div class="choice" onclick="playGame('rock')">ü™® Rock</div>
            <div class="choice" onclick="playGame('paper')">üìÑ Paper</div>
            <div class="choice" onclick="playGame('scissors')">‚úÇÔ∏è Scissors</div>
        </div>

        <!-- Result -->
        <div class="result" id="result">
            Choose your move!
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Rock Paper Scissors Game</p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let resultMessage = '';
            const gameContainer = document.getElementById('game-container');
            
            // Reset background color before displaying result
            gameContainer.classList.remove('bg-rock', 'bg-paper', 'bg-scissors');

            // Check the game result
            if (playerChoice === computerChoice) {
                resultMessage = `It's a tie! Both chose ${playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1)}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'scissors' && computerChoice === 'paper') ||
                (playerChoice === 'paper' && computerChoice === 'rock')
            ) {
                resultMessage = `You win! ${playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1)} beats ${computerChoice}.`;
                gameContainer.classList.add('bg-rock');
            } else {
                resultMessage = `You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${playerChoice}.`;
                gameContainer.classList.add('bg-paper');
            }

            // Display result and computer choice
            document.getElementById('result').innerHTML = `You chose ${playerChoice} <br> Computer chose ${computerChoice}. <br> ${resultMessage}`;
        }
    </script>

</body>
</html>
