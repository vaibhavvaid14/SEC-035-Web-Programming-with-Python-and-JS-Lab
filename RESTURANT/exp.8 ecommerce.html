<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ecommerce Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3a683, #f7d794);
            color: #333;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 40px 0;
            text-align: center;
        }
        .product {
            display:flow-root;
            height:150;
            width: 40%;
            margin: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.63);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(159, 27, 27, 0.2);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 20px;
            align-items: normal;
        }
        .product h3 {
            color: #ff4081;
            font-size: 1.5em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            background: #ff4081;
            color: white;
            font-size: 1.2em;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #e73370;
        }
    </style>
</head>
<body>
    <header>My Ecommerce Store</header>
    <div class="container">
        <div class="product">
            <img src="Hawkins cooker.jpg" alt="cookware">
            <h3>Hawkins cooker 5ltr</h3>
            <p>Rs. 2150</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="frypan prestige.jpg" alt="cookware" height="200">
            <h3>Frypan</h3>
            <p>Rs.1450</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="mixer grinder.jpg" alt="Kitchenware">
            <h3>Mixer Grinder</h3>
            <p>Rs. 27560</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>
</body>
